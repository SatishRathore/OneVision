<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="form-group">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">User name</label>
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
            placeholder="username">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
            placeholder="password">
        <br>
        <div class="form-group text-center">
            <button class="btn btn-success mr-2" [disabled]="!(model.username && model.password)"
                type="submit">Register</button>
            <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
        </div>
    </div>
</form>
